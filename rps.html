<!DOCTYPE html>
<html>
<head>
  <title>RockPaperScissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerSelection() {
      let options = ["Rock", "Paper", "Scissors"]
      return options[Math.floor(Math.random()*options.length)]
    }
    
    let playerSelection
    
    function playRound(playerSelection, computerSelection) {
      playerSelection = prompt("Choose your Rock Paper Scissors weapon: ")
      playerSelection = playerSelection.toLowerCase()
      computerSelection = computerSelection.toLowerCase()
      if (playerSelection == computerSelection) {
        alert("Draw!")
        return "draw"

      } else if ((playerSelection == "rock") & (computerSelection == "paper")) {
        alert("You lose! Paper beats rock.")
        return "computer wins"

      } else if ((playerSelection == "rock") & (computerSelection == "scissors")) {
        alert("You win! Rock beats scissors.")
        return "player wins"

      } else if ((playerSelection == "paper") & (computerSelection == "rock")) {
        alert("You win! Paper beats rock.")
        return "player wins"

      } else if ((playerSelection == "paper") & (computerSelection == "scissors")) {
        alert("You lose! Scissors beat paper.")
        return "computer wins"

      } else if ((playerSelection == "scissors") & (computerSelection == "rock")) {
        alert("You lose! Rock beats scissors.")
        return "computer wins"

      } else if ((playerSelection == "scissors") & (computerSelection == "paper")) {
        alert("You win! Scissors beat paper.")
        return "player wins"
      }  
    }

    function game() {
      let score = 0
      for (let i = 0; i < 5; i++) {
        let oneRound = playRound(playerSelection, computerSelection())

        if (oneRound == "player wins") {
          score += 1
        } else if (oneRound == "computer wins") {
          score -= 1
        }
      }
      
      if (score < 0) {
        alert("Condolences.. Computer wins the game!")
      } else if (score > 0) {
        alert("Congratulations! You win the game.")
      } else {
        alert("The game ends with a draw!")
      }
    }

    game()


  </script>
</body>
</html>
